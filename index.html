<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website Verson 1</title>
  <style>

    body {
  background: #000;
  color: #fff;
  font-family: "Inter", sans-serif;

  /* Center everything */
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  margin: 0;
}

/* Glowy Paragraph */
p {
  font-size: 18px;
  color: #ffffff;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.8),
               0 0 12px rgba(255, 255, 255, 0.5);
  margin-bottom: 20px;
}

/* Glowy Button */
button {
  padding: 12px 28px;
  background: #111;
  border: 1px solid #fff;
  color: #fff;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
}

a {
  text-decoration: none;
  color: #fff;
}

button:hover {
  box-shadow: 0 0 18px rgba(255, 255, 255, 0.8),
              0 0 30px rgba(255, 255, 255, 0.6);
  transform: translateY(-2px);
}


  </style>
</head>
<body>
  <p>Click below to see the project</p>
  <button><a href="./OnePagerWebSite/index.html">Go to the Website</a></button>
</body>
</html>
